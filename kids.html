<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>今日の話題（Kids Yahoo! キャプチャ）</title>
  <style>
    /* 画面いっぱいのセンタリングコンテナ */
    html, body {
      height: 100%;
      margin: 0;
      background: #0b1220;
    }
    /* gridの方がUA差異に強いです */
    body {
      display: grid;
      place-items: center; /* 水平/垂直の中央寄せ */
    }
    /* 画像は縦横比を保って画面内に収める */
    img {
      display: block;
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      /* 念のためのブレ対策 */
      -webkit-user-drag: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <img id="cap" alt="Kids Yahoo! Today">
  <script>
    const IMG = "https://tagami-juki.github.io/signage-scripts/shots/kids-today.png";
    const el = document.getElementById("cap");

    function load() {
      // キャッシュバスターで常に最新を取得
      el.src = IMG + "?v=" + Date.now();
    }

    load();
    // 30分ごとに自動更新（必要なら時間を調整）
    setInterval(load, 30 * 60 * 1000);
  </script>
</body>
</html>
