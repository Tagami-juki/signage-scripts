<!doctype html><html lang="ja"><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>今日の話題（Kids Yahoo! キャプチャ）</title>
<style>
  html,body{margin:0;height:100%;background:#0b1220;display:flex}
  img{margin:auto;max-width:100vw;max-height:100vh;display:block}
</style>
<body>
  <img id="cap" alt="Kids Yahoo! Today">
  <script>
    const IMG = "https://tagami-juki.github.io/signage-scripts/shots/kids-today.png";
    const el = document.getElementById("cap");
    function load(){
      el.src = IMG + "?v=" + Date.now(); // キャッシュバスター
    }
    load();
    // 30分ごとに自動更新（Yodeckの長時間表示でも安心）
    setInterval(load, 30*60*1000);
  </script>
</body>
</html>
