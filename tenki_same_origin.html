<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>天気マップ（同一オリジン / 背景マスクなし・クラスタ対応）</title>

  <!-- Leaflet -->
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" crossorigin />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>

  <!-- MarkerCluster -->
  <link href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" rel="stylesheet" />
  <link href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" rel="stylesheet" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    html,body,#map { height: 100%; margin: 0; background: #0b1220; color: #eaeef5;
      font-family: system-ui, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; }
    .leaflet-popup-content { margin: 10px 12px; }
    .footer { position: fixed; left: 0; right: 0; bottom: 0;
      padding: 6px 10px; font-size: .8rem; opacity: .85; background: rgba(0,0,0,.25); }
    /* 背景マスクなし・サイズ統一のラベル */
    .wx-label {
      font-weight: 700; font-size: 16px; line-height: 1; white-space: nowrap; pointer-events: none;
      color: #ffffff;
      /* 控えめな縁取りだけで視認性を確保 */
      text-shadow:
        0 0 2px rgba(0,0,0,.65),
        0 0 4px rgba(0,0,0,.35);
    }
    /* タッチ端末でスクロール優先にしたい場合は下を有効化
    .leaflet-container { touch-action: pan-x pan-y; }
    */
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="footer">データ: Open-Meteo / 地図: 地理院タイル（出典：国土地理院）</div>

  <script>
    // === 表示する地点（Narita → Kisarazu に差し替え + 追加都市） ===
    const PLACES = [
      { id: "kisarazu", name: "木更津市", lat: 35.3761,  lon: 139.917   },
      { id: "nagoya",   name: "名古屋市", lat: 35.18145, lon: 136.90640 },
      { id: "osaka",    name: "大阪市",   lat: 34.69374, lon: 135.50217 },
      { id: "hiroshima",name: "広島市",   lat: 34.39161, lon: 132.45182 },
      { id: "fukuoka",  name: "福岡市",   lat: 33.58333, lon: 130.39999 },
      { id: "morioka",  name: "盛岡市",   lat: 39.70000, lon: 141.15000 },
      { id: "hakodate", name: "函館市",   lat: 41.76861, lon: 140.72889 },
      { id: "niigata",  name: "新潟市",   lat: 37.91611, lon: 139.03639 },
      { id: "toyama",   name: "富山市",   lat: 36.69592, lon: 137.21369 },
      { id: "miyazaki", name: "宮崎市",   lat: 31.90778, lon: 131.42028 },
      { id: "kagoshima",name: "鹿児島市", lat: 31.56670, lon: 130.55000 },
      // 既存分（例）
      { id: "chiyoda",  name: "千代田",   lat: 35.69000, lon: 139.76000 },
      { id: "sendai",   name: "仙台市",   lat: 38.26884, lon: 140.87194 },
    ];

    // === 地図初期化 ===
    const map = L.map('map', { zoomControl: true }).setView([36.2, 139.7], 6);
    L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://maps.gsi.go.jp/development/ichiran.html">国土地理院</a>'
    }).addTo(map);

    // === クラスタレイヤ ===
    const cluster = L.markerClusterGroup({
      showCoverageOnHover: false,
      spiderfyOnMaxZoom: true,
      disableClusteringAtZoom: 8, // 8以上で個別表示
      maxClusterRadius: 55        // 重なりが強い場合は数値を大きく
    });
    map.addLayer(cluster);

    // === 背景なしのテキストラベル ===
    function iconText(text) {
      return L.divIcon({
        className: "wx-label",
        html: text,      // 例: "☀ 28℃"
        iconSize: null,  // テキスト幅にフィット
        iconAnchor: [0, 0] // 左上基準（重なりを少し回避）
      });
    }

    // === JSON ローダ ===
    async function loadJSON(id) {
      const url = `data/${id}.json?ts=${Date.now()}`; // キャッシュ回避
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status} for ${url}`);
      return await res.json();
    }

    // === 天気コード → 絵文字（簡易） ===
    function wcToEmoji(wc) {
      return ({
        0:"☀",1:"🌤",2:"⛅",3:"☁",
        45:"🌫",48:"🌫",51:"🌦",53:"🌦",55:"🌦",
        61:"🌧",63:"🌧",65:"🌧",
        71:"🌨",73:"🌨",75:"🌨",
        95:"⛈",96:"⛈",99:"⛈"
      })[wc] ?? "⛅";
    }

    // === 描画 ===
    async function render() {
      cluster.clearLayers();

      for (const p of PLACES) {
        try {
          const j = await loadJSON(p.id);
          const c = j.current || {};
          const d = j.daily   || {};
          const t  = (c.temperature_2m != null) ? Math.round(c.temperature_2m) : "-";
          const tH = (d.temperature_2m_max?.[0] != null) ? Math.round(d.temperature_2m_max[0]) : "-";
          const tL = (d.temperature_2m_min?.[0] != null) ? Math.round(d.temperature_2m_min[0]) : "-";
          const emo= wcToEmoji(c.weather_code ?? d.weather_code?.[0]);

          const m = L.marker([p.lat, p.lon], { icon: iconText(`${emo} ${t}℃`) });
          const upd = j.updatedAt ? new Date(j.updatedAt).toLocaleString("ja-JP") : "";
          m.bindPopup(`
            <div style="line-height:1.4">
              <div><b>${p.name}</b></div>
              <div>現在 ${t}℃ / ↑${tH}℃ / ↓${tL}℃</div>
              <div style="opacity:.8">最終更新: ${upd}</div>
            </div>
          `);
          cluster.addLayer(m);
        } catch (e) {
          const m = L.marker([p.lat, p.lon], { icon: iconText("N/A") });
          m.bindPopup(`
            <div style="line-height:1.4">
              <div><b>${p.name}</b></div>
              <div>JSON読み込み失敗</div>
              <div style="opacity:.8">${String(e).slice(0, 100)}</div>
            </div>
          `);
          cluster.addLayer(m);
        }
      }
    }

    render();

    // 10分ごとに自己リロード（Yodeck側の更新設定に加えて保険）
    setInterval(() => {
      const base = location.href.split("#")[0].split("?")[0];
      location.replace(`${base}?v=${Date.now()}`);
    }, 10 * 60 * 1000);
  </script>
</body>
</html>
