  <title>å¤©æ°—ãƒãƒƒãƒ—ï¼ˆåŒä¸€ã‚ªãƒªã‚¸ãƒ³ / éƒ½é“åºœçœŒã‚¯ãƒ©ã‚¹ã‚¿è¡¨ç¤ºï¼‰</title>

  <!-- Leaflet -->
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" crossorigin />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>

  <!-- MarkerClusterï¼ˆéƒ½å¸‚è¡¨ç¤ºæ™‚ã®é‡ãªã‚Šå›é¿ç”¨ï¼‰ -->
  <link href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" rel="stylesheet" />
  <link href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" rel="stylesheet" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    /* èƒŒæ™¯ãƒã‚¹ã‚¯ãªã—ã®ãƒ©ãƒ™ãƒ«ï¼ˆéƒ½å¸‚ç”¨ï¼‰ */
    .wx-label {
      font-weight: 700; font-size: 16px; line-height: 1; white-space: nowrap; pointer-events: none;
      color: #ffffff;
      text-shadow: 0 0 2px rgba(0,0,0,.65), 0 0 4px rgba(0,0,0,.35);
    }
    /* éƒ½é“åºœçœŒã¾ã¨ã‚ãƒ©ãƒ™ãƒ«ï¼ˆå°‘ã—å¤§ãã‚ï¼‰ */
    .pref-label {
      font-weight: 800; font-size: 18px; line-height: 1; white-space: nowrap; pointer-events: none;
      color: #ffffff;
      text-shadow: 0 0 3px rgba(0,0,0,.7), 0 0 6px rgba(0,0,0,.4);

<body>
  <div id="map"></div>
  <div class="footer">ãƒ‡ãƒ¼ã‚¿: Open-Meteo / åœ°å›³: åœ°ç†é™¢ã‚¿ã‚¤ãƒ«ï¼ˆå‡ºå…¸ï¼šå›½åœŸåœ°ç†é™¢ï¼‰</div>

  <script>
    // ===== éƒ½å¸‚ãƒªã‚¹ãƒˆï¼ˆpref ã‚’ä»˜ä¸ï¼‰ =====
    const PLACES = [
      { id: "kisarazu", name: "æœ¨æ›´æ´¥å¸‚", pref:"åƒè‘‰çœŒ",   lat: 35.3761,  lon: 139.917   },
      { id: "nagoya",   name: "åå¤å±‹å¸‚", pref:"æ„›çŸ¥çœŒ",   lat: 35.18145, lon: 136.90640 },
      { id: "osaka",    name: "å¤§é˜ªå¸‚",   pref:"å¤§é˜ªåºœ",   lat: 34.69374, lon: 135.50217 },
      { id: "hiroshima",name: "åºƒå³¶å¸‚",   pref:"åºƒå³¶çœŒ",   lat: 34.39161, lon: 132.45182 },
      { id: "fukuoka",  name: "ç¦å²¡å¸‚",   pref:"ç¦å²¡çœŒ",   lat: 33.58333, lon: 130.39999 },
      { id: "morioka",  name: "ç››å²¡å¸‚",   pref:"å²©æ‰‹çœŒ",   lat: 39.70000, lon: 141.15000 },
      { id: "hakodate", name: "å‡½é¤¨å¸‚",   pref:"åŒ—æµ·é“",   lat: 41.76861, lon: 140.72889 },
      { id: "niigata",  name: "æ–°æ½Ÿå¸‚",   pref:"æ–°æ½ŸçœŒ",   lat: 37.91611, lon: 139.03639 },
      { id: "toyama",   name: "å¯Œå±±å¸‚",   pref:"å¯Œå±±çœŒ",   lat: 36.69592, lon: 137.21369 },
      { id: "miyazaki", name: "å®®å´å¸‚",   pref:"å®®å´çœŒ",   lat: 31.90778, lon: 131.42028 },
      { id: "kagoshima",name: "é¹¿å…å³¶å¸‚", pref:"é¹¿å…å³¶çœŒ", lat: 31.56670, lon: 130.55000 },
      // æ—¢å­˜åˆ†
      { id: "chiyoda",  name: "åƒä»£ç”°",   pref:"æ±äº¬éƒ½",   lat: 35.69000, lon: 139.76000 },
      { id: "sendai",   name: "ä»™å°å¸‚",   pref:"å®®åŸçœŒ",   lat: 38.26884, lon: 140.87194 },
    ];

    // ===== åœ°å›³åˆæœŸåŒ– =====
    const map = L.map('map', { zoomControl: true }).setView([36.2, 139.7], 6);
    L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/relief/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://maps.gsi.go.jp/development/ichiran.html">å›½åœŸåœ°ç†é™¢</a>'
    }).addTo(map);

    // éƒ½å¸‚ãƒãƒ¼ã‚«ãƒ¼ç”¨ï¼ˆé‡ãªã‚Šå›é¿ï¼‰
    const cityCluster = L.markerClusterGroup({
      showCoverageOnHover: false,
      spiderfyOnMaxZoom: true,
      disableClusteringAtZoom: 8,
      maxClusterRadius: 55
    }).addTo(map);

    // éƒ½é“åºœçœŒã¾ã¨ã‚è¡¨ç¤ºç”¨
    const prefLayer = L.layerGroup().addTo(map);

    // ===== èƒŒæ™¯ãªã—ã®ãƒ©ãƒ™ãƒ« =====
    function iconText(text, isPref=false) {
      return L.divIcon({
        className: isPref ? "pref-label" : "wx-label",
        html: text,
        iconSize: null,
        iconAnchor: [0, 0]
      });
    }

    // ===== JSON ãƒ­ãƒ¼ãƒ€ =====
    async function loadJSON(id) {
      const url = `data/${id}.json?ts=${Date.now()}`;
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status} for ${url}`);
      return await res.json();
    }

    // å¤©æ°—ã‚³ãƒ¼ãƒ‰ â†’ çµµæ–‡å­—ï¼ˆç°¡æ˜“ï¼‰
    function wcToEmoji(wc) {
      return ({
        0:"â˜€",1:"ğŸŒ¤",2:"â›…",3:"â˜",
        45:"ğŸŒ«",48:"ğŸŒ«",51:"ğŸŒ¦",53:"ğŸŒ¦",55:"ğŸŒ¦",
        61:"ğŸŒ§",63:"ğŸŒ§",65:"ğŸŒ§",
        71:"ğŸŒ¨",73:"ğŸŒ¨",75:"ğŸŒ¨",
        95:"â›ˆ",96:"â›ˆ",99:"â›ˆ"
      })[wc] ?? "â›…";
    }

    // ===== ãƒ‡ãƒ¼ã‚¿èª­è¾¼ï¼†éƒ½å¸‚ãƒãƒ¼ã‚«ãƒ¼æç”» =====
    const cityData = new Map(); // id -> {place, current, daily, updatedAt}
    async function buildCityMarkers() {
      cityCluster.clearLayers();
      cityData.clear();
      for (const p of PLACES) {
        try {
          const j = await loadJSON(p.id);
          const c = j.current || {};
          const d = j.daily   || {};
          const t  = (c.temperature_2m != null) ? Math.round(c.temperature_2m) : null;
          const tH = (d.temperature_2m_max?.[0] != null) ? Math.round(d.temperature_2m_max[0]) : null;
          const tL = (d.temperature_2m_min?.[0] != null) ? Math.round(d.temperature_2m_min[0]) : null;
          const wc = (c.weather_code ?? d.weather_code?.[0]);
          const emo= wcToEmoji(wc);
          const label = (t==null) ? "N/A" : `${emo} ${t}â„ƒ`;
          const m = L.marker([p.lat,p.lon], { icon: iconText(label, false) });
          const upd = j.updatedAt ? new Date(j.updatedAt).toLocaleString("ja-JP") : "";
          m.bindPopup(`
            <div style="line-height:1.4">
              <div><b>${p.name}ï¼ˆ${p.pref}ï¼‰</b></div>
              <div>ç¾åœ¨ ${t??"-"}â„ƒ / â†‘${tH??"-"}â„ƒ / â†“${tL??"-"}â„ƒ</div>
              <div style="opacity:.8">æœ€çµ‚æ›´æ–°: ${upd}</div>
            </div>
          `);
          cityCluster.addLayer(m);
          cityData.set(p.id, { place:p, current:c, daily:d, temp:t, wc, updatedAt:j.updatedAt });
        } catch (e) {
          const m = L.marker([p.lat,p.lon], { icon: iconText("N/A", false) });
          m.bindPopup(`
            <div style="line-height:1.4">
              <div><b>${p.name}ï¼ˆ${p.pref}ï¼‰</b></div>
              <div>JSONèª­ã¿è¾¼ã¿å¤±æ•—</div>
              <div style="opacity:.8">${String(e).slice(0,100)}</div>
            </div>
          `);
          cityCluster.addLayer(m);
        }
      }
    }

    // ===== éƒ½é“åºœçœŒã¾ã¨ã‚ï¼ˆå¹³å‡æ°—æ¸©ï¼†ä»£è¡¨å¤©æ°—ï¼‰ã‚’æç”» =====
    function buildPrefLayer() {
      prefLayer.clearLayers();
      // prefecture -> array of city records
      const groups = {};
      for (const p of PLACES) {
        const rec = cityData.get(p.id);
        if (!groups[p.pref]) groups[p.pref] = [];
        if (rec) groups[p.pref].push(rec);
        else groups[p.pref].push({ place:p, temp:null, wc:null }); // JSONå¤±æ•—ã§ã‚‚åº§æ¨™ã ã‘åŠ ãˆã‚‹
      }
      // å„éƒ½é“åºœçœŒã®ä¸­å¿ƒåº§æ¨™ï¼ˆå«ã¾ã‚Œã‚‹éƒ½å¸‚ã®å¹³å‡ï¼‰ï¼‹å¹³å‡æ°—æ¸©
      for (const [pref, arr] of Object.entries(groups)) {
        const coords = arr.map(r => [r.place.lat, r.place.lon]);
        const [lat, lon] = averageLatLon(coords);
        const temps = arr.map(r => r.temp).filter(v => typeof v === "number");
        const avgT  = temps.length ? Math.round(temps.reduce((a,b)=>a+b,0)/temps.length) : null;
        // ä»£è¡¨å¤©æ°—ï¼šæœ€åˆã«æœ‰åŠ¹ãªã‚³ãƒ¼ãƒ‰ã‚’æ¡ç”¨ï¼ˆç°¡æ˜“ï¼‰
        const wc    = (arr.find(r => typeof r.wc === "number")?.wc) ?? null;
        const emo   = wcToEmoji(wc);

        const text  = (avgT==null) ? `${pref}` : `${pref} ${emo} ${avgT}â„ƒ`;
        const m = L.marker([lat, lon], { icon: iconText(text, true) });
        m.bindPopup(`<b>${pref}</b><div>ç™»éŒ²éƒ½å¸‚: ${arr.length} ä»¶</div>`);
        prefLayer.addLayer(m);
      }
    }

    function averageLatLon(points){
      // çµŒåº¦ã®å¹³å‡ã¯å˜ç´”å¹³å‡ã§OKï¼ˆæ—¥æœ¬å›½å†…ã®ç¯„å›²ãªã‚‰å•é¡Œãªã—ï¼‰
      const lat = points.reduce((s,p)=>s+p[0],0)/points.length;
      const lon = points.reduce((s,p)=>s+p[1],0)/points.length;
      return [lat, lon];
    }

    // ===== è¡¨ç¤ºåˆ‡æ›¿ï¼ˆã‚ºãƒ¼ãƒ é–¾å€¤ï¼šå…¨å›½=éƒ½é“åºœçœŒ / è¿‘æ™¯=éƒ½å¸‚ï¼‰ =====
    const THRESH = 7; // 7æœªæº€â†’éƒ½é“åºœçœŒã¾ã¨ã‚ã€7ä»¥ä¸Šâ†’éƒ½å¸‚
    function applyVisibilityByZoom() {
      const z = map.getZoom();
      if (z < THRESH) {
        map.addLayer(prefLayer);
        map.removeLayer(cityCluster);
      } else {
        map.addLayer(cityCluster);
        map.removeLayer(prefLayer);
      }
    }

    // åˆæœŸæç”»
    (async () => {
      await buildCityMarkers();   // éƒ½å¸‚ãƒ‡ãƒ¼ã‚¿èª­è¾¼ï¼†éƒ½å¸‚ãƒ¬ã‚¤ãƒ¤ä½œæˆ
      buildPrefLayer();           // éƒ½é“åºœçœŒã¾ã¨ã‚ãƒ¬ã‚¤ãƒ¤ä½œæˆ
      applyVisibilityByZoom();    // ã‚ºãƒ¼ãƒ ã«å¿œã˜ã¦åˆ‡æ›¿
    })();

    // ã‚ºãƒ¼ãƒ å¤‰æ›´ã§åˆ‡æ›¿
    map.on('zoomend', applyVisibilityByZoom);

    // 10åˆ†ã”ã¨ã«è‡ªå·±ãƒªãƒ­ãƒ¼ãƒ‰ï¼ˆJSONæ›´æ–°ã®åæ˜ ï¼‰
    setInterval(() => {
      const base = location.href.split("#")[0].split("?")[0];
      location.replace(`${base}?v=${Date.now()}`);
    }, 10 * 60 * 1000);
  </script>
