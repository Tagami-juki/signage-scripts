<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Welcome Board â€” Pixel Style</title>
<style>
  html,body{height:100%;margin:0;background:#86c4ea;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,"Noto Sans JP","Hiragino Kaku Gothic ProN","Yu Gothic UI",sans-serif}
  *{box-sizing:border-box}
  :root{
    --sky:#86c4ea;
    --ground1:#58a135;
    --ground2:#3c7d1f;
    --dirt1:#c56a2e;
    --dirt2:#9c4d1f;
    --pipe1:#3db060;
    --pipe2:#2a8a47;
    --brick:#d7803b; --brick2:#8c4f27;
    --coin:#ffd64d; --coin2:#e0b12f;
    --shadow:rgba(0,0,0,.4);
    --content-max: 1600px;
  }
  .stage{position:relative;width:100vw;height:100vh;overflow:hidden;background:var(--sky)}
  .wrap{position:absolute;inset:0;max-width:var(--content-max);margin:auto}

  /* Clouds */
  .cloud{position:absolute; width:200px; height:90px; image-rendering:pixelated}
  .cloud:before,.cloud:after{content:""; position:absolute; background:#fff; border:6px solid #c6e6f8; box-shadow:0 8px 0 var(--shadow)}
  .cloud:before{left:20px; top:30px; width:120px; height:50px; border-radius:18px}
  .cloud:after{left:70px; top:10px; width:80px; height:40px; border-radius:18px}
  .cloud.small{transform:scale(.7)}

  /* Ground (grass + dirt tiles) */
  .ground{position:absolute; left:0; right:0; bottom:0; height:140px; background:
      linear-gradient(#2a6b18 0 14px, transparent 0) top/100% 100% no-repeat;
  }
  .ground:before{
    content:""; position:absolute; inset:0; top:14px;
    background:
      linear-gradient(0deg, var(--ground2), var(--ground1)) top/100% 52px no-repeat,
      linear-gradient(0deg, var(--dirt2), var(--dirt1)) 0 52px/100% 88px no-repeat;
  }
  .tiles{position:absolute; left:0; right:0; bottom:0; height:88px;
    background:
      linear-gradient(90deg, #0000 0 10px, #0003 10px 12px) left bottom/64px 88px repeat-x,
      linear-gradient(#0000 0 74px, #0002 74px 88px) left bottom/64px 88px repeat-x;
    opacity:.35
  }

  /* Pixel headline (Press Start-like using text-shadow boxes) */
  .msg{position:absolute; left:50%; transform:translateX(-50%); top:24vh; text-align:center}
  .pixel{
    font-weight:900; letter-spacing:.02em;
    font-size: clamp(36px, 9vmin, 120px);
    line-height:1.05;
    /* blocky outline using shadows */
    text-shadow:
      6px 6px 0 #2c2c2c,
      -6px 6px 0 #2c2c2c,
      6px -6px 0 #2c2c2c,
      -6px -6px 0 #2c2c2c;
    filter: drop-shadow(0 10px 0 rgba(0,0,0,.25));
  }
  .pixel.white{color:#fff}
  .sub{
    margin-top:10px;
    font-size: clamp(16px, 3.6vmin, 42px); font-weight:900; color:#ffcb05;
    text-shadow:2px 2px 0 #7a560f, 0 4px 0 rgba(0,0,0,.2);
  }

  /* HUD clock (optional) */
  .clock{position:absolute; right:20px; top:16px; font-weight:700; background:rgba(0,0,0,.15); padding:.3rem .6rem; border-radius:8px}

  /* Brick + ? block + coin */
  .row{position:absolute; left:50%; transform:translateX(-50%); top:46vh; display:flex; gap:14px}
  .brick, .q{width:64px; height:64px; border:4px solid #613118; border-radius:6px;
    background: linear-gradient(180deg, var(--brick), var(--brick2));
    box-shadow: 0 10px 0 var(--shadow), inset 6px 6px 0 rgba(255,255,255,.08), inset -6px -6px 0 rgba(0,0,0,.18);
  }
  .q{position:relative}
  .q:after{content:"?"; position:absolute; inset:0; display:grid; place-items:center;
    color:#ffec9a; font-size:42px; font-weight:900; text-shadow:2px 2px 0 #7a560f}
  .coin{position:absolute; width:54px; height:54px; right:18%; top:36vh; border-radius:50%;
    background: radial-gradient(100% 100% at 30% 30%, #fff6 0 18%, transparent 19%),
                linear-gradient(145deg, var(--coin), var(--coin2));
    border:5px solid #7a560f; box-shadow:0 10px 0 var(--shadow), inset 0 -2px 0 #fff4;
    animation: bob 1.2s ease-in-out infinite;
  }
  @keyframes bob{ 0%,100%{ transform:translateY(0) } 50%{ transform:translateY(-6px) } }

  /* Right pipe */
  .pipe{position:absolute; right:6vw; bottom:140px; width:140px; height:180px}
  .pipe .body{position:absolute; bottom:0; left:16px; right:16px; height:160px;
    background: linear-gradient(90deg, var(--pipe2), var(--pipe1));
    border:8px solid #1a5d33; box-shadow:0 10px 0 var(--shadow), inset 0 0 0 8px rgba(0,0,0,.15);
  }
  .pipe .rim{position:absolute; bottom:160px; left:0; right:0; height:48px;
    background: linear-gradient(90deg, var(--pipe2), var(--pipe1));
    border:8px solid #1a5d33; border-bottom-width:12px; box-shadow:0 10px 0 var(--shadow), inset 0 0 0 8px rgba(0,0,0,.15);
    border-radius:6px;
  }

  /* Hero at left */
  .heroWrap{position:absolute; left:6vw; bottom:140px; width:128px; height:128px; image-rendering:pixelated; filter: drop-shadow(0 12px 0 var(--shadow)); animation: heroBob 1.4s ease-in-out infinite}
  @keyframes heroBob{ 0%,100%{ transform:translateY(0) } 50%{ transform:translateY(-6px) } }
  .heroWrap svg{width:100%; height:100%}
  .f2{ animation: showhide .6s steps(1,end) infinite }
  @keyframes showhide{ 0%{opacity:0} 50%{opacity:0} 50.1%{opacity:1} 100%{opacity:1} }

</style>
</head>
<body>
  <div class="stage">
    <div class="wrap">
      <div class="cloud" style="left:14vw; top:12vh"></div>
      <div class="cloud small" style="left:64vw; top:8vh"></div>
      <div class="cloud small" style="left:78vw; top:26vh"></div>

      <div class="msg">
        <div class="pixel white" id="big">WELCOME!</div>
        <div class="sub" id="sub">HAVE A GREAT DAY</div>
      </div>

      <div class="row">
        <div class="brick"></div><div class="brick"></div><div class="q"></div><div class="brick"></div><div class="brick"></div>
      </div>
      <div class="coin"></div>

      <div class="pipe">
        <div class="rim"></div>
        <div class="body"></div>
      </div>

      <!-- Original, license-safe pixel hero (kept generic) -->
      <div class="heroWrap" aria-hidden="true">
        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
          <g class="f1">
            <rect x="10" y="4" width="12" height="4" fill="#e23d2b"/>
            <rect x="9" y="8" width="14" height="3" fill="#e23d2b"/>
            <rect x="11" y="11" width="10" height="7" fill="#f6c09b"/>
            <rect x="10" y="18" width="12" height="7" fill="#2b6cf0"/>
            <rect x="7" y="18" width="3" height="7" fill="#2b6cf0"/>
            <rect x="22" y="18" width="3" height="7" fill="#2b6cf0"/>
            <rect x="10" y="25" width="5" height="5" fill="#61331a"/>
            <rect x="17" y="25" width="5" height="5" fill="#61331a"/>
            <rect x="13" y="12" width="2" height="2" fill="#000"/>
            <rect x="17" y="12" width="2" height="2" fill="#000"/>
            <rect x="12" y="14" width="8" height="1" fill="#3b2314"/>
          </g>
          <g class="f2">
            <rect x="10" y="4" width="12" height="4" fill="#e23d2b"/>
            <rect x="9" y="8" width="14" height="3" fill="#e23d2b"/>
            <rect x="11" y="11" width="10" height="7" fill="#f6c09b"/>
            <rect x="10" y="18" width="12" height="7" fill="#2b6cf0"/>
            <rect x="6" y="19" width="4" height="6" fill="#2b6cf0"/>
            <rect x="22" y="17" width="4" height="8" fill="#2b6cf0"/>
            <rect x="9" y="26" width="6" height="4" fill="#61331a"/>
            <rect x="17" y="25" width="6" height="5" fill="#61331a"/>
            <rect x="13" y="12" width="2" height="2" fill="#000"/>
            <rect x="17" y="12" width="2" height="2" fill="#000"/>
            <rect x="12" y="14" width="8" height="1" fill="#3b2314"/>
          </g>
        </svg>
      </div>

      <div class="clock" id="clock">--:--</div>

      <div class="ground"></div>
      <div class="tiles"></div>
    </div>
  </div>

<script>
  const params = new URLSearchParams(location.search);
  const $ = s => document.querySelector(s);
  // Pixel-like font option using Google Fonts (optional to keep offline-ready default)
  if(params.get("font")==="press"){
    const link = document.createElement("link");
    link.rel = "stylesheet";
    link.href = "https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap";
    document.head.appendChild(link);
    document.fonts && document.fonts.ready.then(()=>{
      document.querySelector(".pixel").style.fontFamily = '"Press Start 2P", monospace';
      document.querySelector(".sub").style.fontFamily = '"Press Start 2P", monospace';
    });
  }
  // Texts
  $("#big").textContent = params.get("big") || "WELCOME!";
  $("#sub").textContent = params.get("sub") || "HAVE A GREAT DAY";

  // Colors (optional)
  const setIf = (cssVar, p) => { const v = params.get(p); if(v) document.documentElement.style.setProperty(cssVar, v) };
  setIf("--sky","sky");
  setIf("--pipe1","pipe1"); setIf("--pipe2","pipe2");
  setIf("--coin","coin"); setIf("--coin2","coin2");

  // Clock
  const clockEl = $("#clock");
  const tick = ()=>{ const d=new Date(); clockEl.textContent=d.toLocaleTimeString('ja-JP',{hour:'2-digit',minute:'2-digit'}); };
  setInterval(tick,1000); tick();
</script>
</body>
</html>
