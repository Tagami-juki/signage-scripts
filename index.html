<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>国内ニュース</title>
  <style>
    html,body{margin:0;height:100%;background:#0b1220;color:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Kaku Gothic ProN",Meiryo,sans-serif}
    .wrap{box-sizing:border-box;padding:4vh 5vw;display:flex;flex-direction:column;gap:2vh;height:100%}
    .badge{font-size:1.8vh;opacity:.8}
    h1{margin:0;font-size:4.2vh;line-height:1.3}
    .meta{font-size:1.8vh;opacity:.85}
    .content{font-size:2.2vh;line-height:1.6;opacity:.95}
    a{color:#8ab4ff;text-decoration:none}a:hover{text-decoration:underline}
    .footer{margin-top:auto;font-size:1.6vh;opacity:.7;display:flex;justify-content:space-between}

    /* 横並びレイアウト（画像60%＋右に本文） */
    .article{display:flex;align-items:flex-start;gap:2vw;margin:1em 0;}
    .article img{width:60%;height:auto;display:block;margin:0;}  /* ← 余白はgapで管理 */
    .article-text{flex:1;font-size:2.8vh;line-height:1.6;}　/*　←　概要テキストの文字サイズと行間

    /* 本文内に残る画像のはみ出し防止（本文側だけ適用） */
    .article-text img{max-width:100%;height:auto;display:block;margin:1em 0;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="badge" id="badge">国内ニュース</div>
    <h1><a id="title" target="_blank" rel="noopener noreferrer"></a></h1>
    <div class="meta" id="meta"></div>
    <div class="content" id="content"></div>
    <div class="footer"><div>© 配信元各社</div><div>株式会社 田上重機開発</div></div>
  </div>

  <script>
  const GAS_JSON_URL = "https://script.google.com/macros/s/AKfycbyA5FF6SysJFfg2up_HKbHtRLPtUf-es23tPet9ceNckkHWg11kvnUMOdk6LUk04OOFlw/exec";
  const DURATION = 10000; // 10秒で次の記事へ
  let items=[], idx=0, timer=null;

  function startRotation(){
    if(!items.length) throw new Error("no items");
    show(0);
    clearInterval(timer);
    timer = setInterval(()=>show(idx+1), DURATION);
  }

  function fail(){
    document.getElementById('title').textContent = "記事を取得できませんでした";
    document.getElementById('meta').textContent = "";
    document.getElementById('content').textContent = "時間をおいて再表示してください。";
  }

  async function boot(){
    try{
      // 1) 通常は fetch
      const r = await fetch(GAS_JSON_URL+"?nocache=1&t="+Date.now(), {cache:"no-store"});
      if(!r.ok) throw new Error("fetch failed");
      const j = await r.json();
      items = Array.isArray(j.items)? j.items : [];
      startRotation();
    }catch(e){
      // 2) フォールバック：JSONP
      try{
        const cb = "onNews_"+Math.random().toString(36).slice(2);
        window[cb] = (j)=>{
          items = (j && Array.isArray(j.items)) ? j.items : [];
          try{ startRotation(); } catch{ fail(); }
        };
        const s = document.createElement("script");
        s.src = GAS_JSON_URL + "?callback=" + cb + "&nocache=1&t=" + Date.now();
        s.onerror = fail;
        document.head.appendChild(s);
      }catch{ fail(); }
    }
  }

  function show(i){
    idx = (i%items.length+items.length)%items.length;
    const it = items[idx]||{};
    document.getElementById('badge').textContent =
      `国内ニュース｜${idx+1}/${items.length}｜自動更新：${DURATION/1000}秒`;
    const t = document.getElementById('title');
    t.textContent = it.title||""; t.href = it.link||"#";
    document.getElementById('meta').textContent =
      `配信元：${it.source||""}${it.pubText? " ／ "+it.pubText:""}`;
    document.getElementById('content').innerHTML = it.descriptionHtml||"";
  }

  boot();
  </script>
</body>
</html>
