<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>天気予報</title>
  <style>
    html,body{margin:0;height:100%;background:#0b1220;color:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Kaku Gothic ProN",Meiryo,sans-serif}
    .wrap{box-sizing:border-box;padding:4vh 5vw;display:flex;flex-direction:column;gap:2vh;height:100%}
    .badge{font-size:1.6vh;opacity:.8}
    h1{margin:0;font-size:4.0vh;line-height:1.3}
    .meta{font-size:1.7vh;opacity:.85}
    .content{font-size:2.4vh;line-height:1.6;opacity:.95}
    a{color:#8ab4ff;text-decoration:none}a:hover{text-decoration:underline}
    .footer{margin-top:auto;font-size:1.6vh;opacity:.7;display:flex;justify-content:space-between}

    /* 横並び（左：絵文字アイコン／右：本文） */
    .article{display:flex;align-items:center;gap:2.5vw;margin:1em 0;}
    .wx-icon{font-size:10vh;line-height:1}   /* ← アイコン大きく */
    .article-text{flex:1;font-size:3.0vh;line-height:1.6;}
    .article-text img{max-width:100%;height:auto;display:block;margin:1em 0;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="badge" id="badge">天気予報</div>
    <h1><a id="title" target="_blank" rel="noopener noreferrer"></a></h1>
    <div class="meta" id="meta"></div>
    <div class="content" id="content"></div>
    <div class="footer"><div>© Open-Meteo</div><div>株式会社 田上重機開発</div></div>
  </div>

  <script>
  // ★ ここをあなたのGASの /exec に
  const GAS_JSON_URL = "https://script.google.com/macros/s/AKfycbwXC_RljDcRdsK4QYHaIPyIEUHFD8FZgDB5KmORe2GnaqlVG5l-H3_K48hW_NNKtOUb/exec";
  const DURATION_FALLBACK = 10000; // GASがrotateSecを返すので、念のための予備値

  let items=[], idx=0, timer=null, ROTATE= DURATION_FALLBACK;

  function startRotation(){
    if(!items.length) throw new Error("no items");
    show(0);
    clearInterval(timer);
    timer = setInterval(()=>show(idx+1), ROTATE);
  }
  function fail(){
    document.getElementById('title').textContent = "データを取得できません";
    document.getElementById('meta').textContent = "";
    document.getElementById('content').textContent = "時間をおいて再表示してください。";
  }
  async function boot(){
    try{
      const r = await fetch(GAS_JSON_URL+"?nocache=1&t="+Date.now(), {cache:"no-store"});
      if(!r.ok) throw new Error("fetch failed");
      const j = await r.json();
      items = Array.isArray(j.items)? j.items : [];
      ROTATE = (j.rotateSec? j.rotateSec*1000 : DURATION_FALLBACK);
      startRotation();
    }catch(e){
      try{
        const cb = "onWx_"+Math.random().toString(36).slice(2);
        window[cb] = (j)=>{
          items = (j && Array.isArray(j.items)) ? j.items : [];
          ROTATE = (j && j.rotateSec ? j.rotateSec*1000 : DURATION_FALLBACK);
          try{ startRotation(); } catch{ fail(); }
        };
        const s = document.createElement("script");
        s.src = GAS_JSON_URL + "?callback=" + cb + "&nocache=1&t=" + Date.now();
        s.onerror = fail;
        document.head.appendChild(s);
      }catch{ fail(); }
    }
  }
  function show(i){
    idx = (i%items.length+items.length)%items.length;
    const it = items[idx]||{};
    document.getElementById('badge').textContent =
      `天気予報｜${idx+1}/${items.length}｜自動更新：${Math.round(ROTATE/1000)}秒`;
    const t = document.getElementById('title');
    t.textContent = it.title||""; t.href = it.link||"#";
    document.getElementById('meta').textContent =
      `${it.source||""}${it.pubText? " ／ "+it.pubText:""}`;
    document.getElementById('content').innerHTML = it.descriptionHtml||"";
  }
  boot();
  </script>
</body>
</html>
